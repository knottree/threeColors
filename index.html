<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find friends in a crowd</title>
    <!-- Viewport Meta Tag for Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="codeEntry">
        <input type="text" id="enterCode" placeholder="Enter Code" maxlength="8">
        <button id="startColors">Start Flashing Colors</button>
    </div>
    <div id="codeGenerator">
        <button id="generateCode">Generate Code</button>
    </div>
    <div id="colorDisplay"></div>

    <script src="script.js"></script>
</body>
</html>
