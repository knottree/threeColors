<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Friends in Crowd</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="codeGenerator">
        <button id="generateCode">Generate Code</button>
        <input type="text" id="codeDisplay" readonly>
    </div>
    <div id="codeEntry">
        <input type="text" id="enterCode" placeholder="Enter Code">
        <button id="startColors">Start</button>
    </div>
    <div id="colorDisplay"></div>

    <script src="script.js"></script>
</body>
</html>
